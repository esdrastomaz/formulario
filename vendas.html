<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML com Boostrap</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
        <h1 class="display-4">Obrigado por escolher seu produto!</h1>
        <p class="lead">
            Nossa loja agradece a preferência! <br>
            Logo você estará recebendo o seu produto!
        </p>
    </div>   
    
    <div class="card mb-3">
        <div class="card-header">
            Sua Compra
        </div>
        <img 
        src="img/macbook.jpg" 
        alt="MacBook"
        width="350px"
        height="350px"
        class="img-thumbnail mb-3">
        
    <div class="card-body">
        <dl>
            <dt>Produto:</dt>
            <dd>MacBook Pro</dd>
            <dt>Detahes:</dt>
            <dd>Procesador i7; Memória 16GB; HD500 SDD</dd>
            <dt>Preço:</dt>
            <dd>R$5.000,00</dd>    
        </dl>
    </div>
    </div>
    
    
    
</body>
</html>
